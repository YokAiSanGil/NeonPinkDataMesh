<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Pink Data Mesh – Hammer as Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    /* Reset default margins and ensure full-screen coverage */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
      touch-action: none;
    }
    /* Make the Three.js canvas (appended dynamically) cover the entire window */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    /* Position overlay elements so they don’t interfere with the layout */
    #controlOverlay,
    #infoOverlay,
    #modeIndicator {
      position: absolute;
      z-index: 10;
    }
    #controlOverlay {
      bottom: 20px;
      left: 20px;
    }
    #infoOverlay {
      top: 20px;
      right: 20px;
    }
    #modeIndicator {
      top: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #ff0099;
      border: 1px solid #ff0099;
      font-family: monospace;
      transition: opacity 0.5s;
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Overlays for controls, info, and mode indication -->
  <div id="controlOverlay">
    <div class="key">W</div>
    <div class="row">
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
    </div>
  </div>
  <div id="infoOverlay"></div>
  <div id="modeIndicator">First-Person Mode</div>

  <!-- Load Hammer.js as a global script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <!-- Load the main module for your project -->
  <script type="module" src="./main.js"></script>
</body>
</html>
